<VirtualHost *:80>
  ServerName localhost
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html/unbundled/
  #Redirect permanent / https://localhost/
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin webmaster@localhost
  ServerName localhost

  DocumentRoot /var/www/html/unbundled/

  SSLEngine On
  SSLCertificateFile /etc/apache2/ssl/server.crt
  SSLCertificateKeyFile /etc/apache2/ssl/server.key

  #easy routing...
  RewriteEngine on
  RewriteRule ^((/list/.*|/detail/.*|/checkout|/cart))$ /index.html [L]

  Header add Link "</src/shop-app.html>;rel=preload;as=document"
  Header add Link "</bower_components/polymer/polymer.html>;rel=preload;as=document"
  Header add Link "</bower_components/polymer/polymer-mini.html>;rel=preload;as=document"
  Header add Link "</bower_components/polymer/polymer-micro.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-layout/app-header/app-header.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-flex-layout/iron-flex-layout.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-resizable-behavior/iron-resizable-behavior.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-layout/app-scroll-effects/app-scroll-effects-behavior.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-layout/helpers/helpers.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-layout/app-scroll-effects/effects/waterfall.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-layout/app-toolbar/app-toolbar.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-route/app-location.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-location/iron-location.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-location/iron-query-params.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-route/app-route-converter-behavior.html>;rel=preload;as=document"
  Header add Link "</bower_components/app-route/app-route.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-media-query/iron-media-query.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-pages/iron-pages.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-selector/iron-selectable.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-selector/iron-selection.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-selector/iron-selector.html>;rel=preload;as=document"
  Header add Link "</bower_components/iron-selector/iron-multi-selectable.html>;rel=preload;as=document"
  Header add Link "</src/shop-category-data.html>;rel=preload;as=document"
  Header add Link "</src/shop-home.html>;rel=preload;as=document"
  Header add Link "</src/shop-button.html>;rel=preload;as=document"
  Header add Link "</src/shop-image.html>;rel=preload;as=document"

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
